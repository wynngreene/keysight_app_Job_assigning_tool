 | <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Training Matrix</title>

  <!-- Bootstrap (optional, to match styling) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- PapaParse for CSV -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <style>
    body {
      background: #f4f4f4;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    #matrixWrapper {
      background: white;
      padding: 10px;
      border-radius: 4px;
      box-shadow: 0 0 4px rgba(0,0,0,0.1);
      overflow-x: auto;
      overflow-y: auto;
      max-height: 80vh;
    }
    table.trainingTable {
      border-collapse: collapse;
      min-width: 600px;
      font-size: 12px;
    }
    table.trainingTable th,
    table.trainingTable td {
      border: 1px solid #ccc;
      padding: 4px 6px;
      white-space: nowrap;
    }
    table.trainingTable th {
      background: #eee;
      position: sticky;
      top: 0;
      z-index: 1;
    }
  </style>
</head>
<body>
  <h2 class="fw-bold mb-3">Training Matrix</h2>
  <div id="matrixWrapper">
    <table id="trainingTable" class="trainingTable"></table>
  </div>

  <script>
    async function loadTrainingMatrix() {
      try {
        const response = await fetch("training_data.csv");
        const csvText = await response.text();

        const parsed = Papa.parse(csvText, { skipEmptyLines: true });
        const rows = parsed.data;

        const table = document.getElementById("trainingTable");

        rows.forEach((row, rowIndex) => {
          const tr = document.createElement("tr");
          row.forEach(cell => {
            const cellEl = document.createElement(rowIndex === 0 ? "th" : "td");
            cellEl.textContent = cell;
            tr.appendChild(cellEl);
          });
          table.appendChild(tr);
        });

      } catch (err) {
        console.error("Error loading CSV:", err);
      }
    }

    document.addEventListener("DOMContentLoaded", loadTrainingMatrix);
  </script>
</body>
</html>
