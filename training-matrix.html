<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Training Matrix</title>

  <!-- Bootstrap (optional, to match rest of app) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- PapaParse for CSV parsing -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <style>
    body {
      background: #f4f4f4;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    #matrixWrapper {
      background: white;
      padding: 10px;
      border-radius: 4px;
      box-shadow: 0 0 4px rgba(0,0,0,0.1);
      overflow-x: auto;
      overflow-y: auto;
      max-height: 80vh;
    }
    table.trainingTable {
      border-collapse: collapse;
      min-width: 600px;
      font-size: 12px;
    }
    table.trainingTable th,
    table.trainingTable td {
      border: 1px solid #ccc;
      padding: 4px 6px;
      white-space: nowrap;
    }
    table.trainingTable th {
      background: #eee;
      position: sticky;
      top: 0;
      z-index: 1;
    }
  </style>
</head>
<body>
  <h2 class="fw-bold mb-3">Training Matrix</h2>
  <p class="text-muted mb-3">
    Data pulled directly from <code>training_data.csv</code>. Layout is auto-detected from the export format.
  </p>

  <!-- Operator filter -->
  <div class="row mb-3">
    <div class="col-12 col-md-6">
      <label for="operatorSelect" class="form-label fw-semibold">Filter by Operator</label>
      <select id="operatorSelect" class="form-select">
        <option value="">All Operators</option>
        <!-- Options injected from JS -->
      </select>
    </div>
  </div>

  <!-- Part number selector + scan input -->
  <div class="row mb-3">
    <div class="col-12 col-md-8">
      <label class="form-label fw-semibold">Check Part Number</label>
      <div class="input-group">
        <select id="partSelect" class="form-select">
          <option value="">Select Part Number</option>
          <!-- Options injected from JS -->
        </select>
        <input
          type="text"
          id="partInput"
          class="form-control"
          placeholder="Or scan / type part number"
        >
        <button class="btn btn-outline-primary" type="button" onclick="handlePartInput()">
          Go
        </button>
      </div>
      <div class="form-text">
        Choose from the list or scan/type a part number, then press <strong>Go</strong>.
      </div>
    </div>
  </div>

  <!-- Part-number result: who is trained on that part -->
  <div class="row mb-4">
    <div class="col-12 col-md-8">
      <div id="partResult"></div>
    </div>
  </div>

  <div id="matrixWrapper">
    <table id="trainingTable" class="trainingTable"></table>
  </div>

  <!-- Matrix logic in separate JS file -->
  <script src="training-matrix.js"></script>
</body>
</html>
