<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scan, Job, & Go! + Training Matrix</title>

  <!-- Bootstrap 5 CSS (optional, just for wrapper layout) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f4f4f4;
      padding: 20px;
    }
    .frame-container {
      background: #ddd;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 20px;
    }
    iframe {
      width: 100%;
      border: none;
      background: transparent;
    }
    /* Adjust heights as you like */
    #cardsFrame {
      height: 500px;  /* top 3 cards */
    }
    #matrixFrame {
      height: 600px;  /* training matrix */
    }
  </style>
</head>
<body>

  <div class="container-fluid">
    <!-- Top: 3 cards -->
    <div class="frame-container mb-4">
      <iframe id="cardsFrame" src="cards.html"></iframe>
    </div>

    <!-- Bottom: training matrix -->
    <div class="frame-container">
      <iframe id="matrixFrame" src="training-matrix.html"></iframe>
    </div>
  </div>

  <!-- Bootstrap JS bundle (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
