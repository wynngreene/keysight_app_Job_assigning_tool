<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scan, Job,& Go!</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

  <div class="container py-5">
    <div class="row g-4">

      <!-- CARD 1: Scan -->
      <div class="col-12 col-md-4">
        <div class="card shadow-sm h-100">
          <div class="card-body">
            <h5 class="card-title">Scan</h5>
            <p class="card-text">Enter or scan Part Number.</p>

            <!-- Input field -->
            <div class="mb-3">
              <label class="form-label" for="scanInput">Scan Input</label>
              <input type="text" class="form-control" id="scanInput" placeholder="Scan or type here">
            </div>

            <!-- Button -->
            <button class="btn btn-primary w-100 mb-3" onclick="processScan()">
              Submit Scan
            </button>

            <!-- Result display -->
            <div id="scanResult" class="alert alert-secondary d-none"></div>
          </div>
        </div>
      </div>

      <!-- CARD 2: Pick Operator -->
      <div class="col-12 col-md-4">
        <div class="card shadow-sm h-100">
          <div class="card-body">
            <h5 class="card-title">Pick Operator</h5>
            
            <p class="card-text">Select an operator to build and view their job list.</p>

            <!-- Employee dropdown (options are added dynamically) -->
            <div class="mb-3">
              <select class="form-select" id="employeeSelect">
                <option value="">Select Employee</option>
              </select>
            </div>

            <!-- Button -->
            <button class="btn btn-success w-100 mb-3" onclick="loadJobs()">
              Load Job List
            </button>

            <!-- Job List Display -->
            <div id="jobListContainer" class="d-none">
              <h6 class="fw-bold">Current Jobs:</h6>
              <ul id="jobList" class="list-group"></ul>
            </div>
          </div>
        </div>
      </div>

      <!-- CARD 3: Daily Log -->
      <div class="col-12 col-md-4">
        <div class="card shadow-sm h-100">
          <div class="card-body d-flex flex-column">

            <!-- Header + Date -->
            <div class="d-flex justify-content-between align-items-center mb-2">
              <h5 class="card-title mb-0">Daily Log</h5>
              <small id="dailyLogDate" class="text-muted"></small>
            </div>

            <p class="card-text">
              View log entries for a specific day. Use arrows to change days.
            </p>

            <!-- Day pagination -->
            <div class="d-flex justify-content-between mb-3">
              <button class="btn btn-outline-secondary btn-sm" onclick="changeLogDay(-1)">
                ◀ Prev
              </button>
              <button class="btn btn-outline-secondary btn-sm" onclick="changeLogDay(1)">
                Next ▶
              </button>
            </div>

            <!-- Search within the day's log -->
            <div class="input-group mb-3">
              <input type="text" id="logSearchInput" class="form-control" placeholder="Search today's log…">
              <button class="btn btn-outline-primary" type="button" onclick="renderDailyLog()">
                Search
              </button>
            </div>

            <!-- Log list -->
            <ul id="dailyLogList" class="list-group flex-grow-1 mb-0" style="overflow-y: auto; max-height: 220px;">
            </ul>

          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS (optional, for some components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- APP SCRIPT -->
  <script>
    // =========================
    // CONFIG / DATA (EDIT HERE)
    // =========================
    const DATA = {
      // Employees to show in the dropdown
      employees: ["Leo Nardo", "Raph Ael", "Donny Tello", "Mikey Angelo"],
      // Jobs by employee
      jobData: {
        "Leo Nardo": [
          "JOB: LN8643248 | P/N: SWORD19-FG",
          "JOB: LN8643248 | P/N: KATANA1-TANA2",
          "JOB: LN8643248 | P/N: BLUE087-LD"
        ],
        "Raph Ael": [
          "JOB: LN8643248 | P/N: SAI20-FG",
          "JOB: LN8643248 | P/N: RED0706-MS"
        ],
        "Donny Tello": [
          "JOB: LN8643248 | P/N: STAFF21-FG",
          "JOB: LN8643248 | P/N: ROKUSHAKUBO-540",
          "JOB: LN8643248 | P/N: PURPLE94-BR"
        ],
        // Optional: add jobs for Mikey
        "Mikey Angelo": [
          "JOB: LN8643248 | P/N: NUNCHAKU22-FG",
          "JOB: LN8643248 | P/N: CHAIN75-FG",
          "JOB: LN8643248 | P/N: ORANGE2-PT"
        ]
      },
      // Daily logs by date (YYYY-MM-DD)
      dailyLogs: {
        "2025-11-18": [
          "07:30 — Leo scanned dishwasher rack",
          "08:15 — Raph picked parts for order #102",
          "09:00 — Donny logged completed install"
        ],
        "2025-11-19": [
          "06:45 — Leo checked inventory count",
          "07:20 — Raph replaced top rack wheel",
          "08:05 — Mikey logged control panel test"
        ]
      }
    };
    // =========================
    // SCAN CARD LOGIC
    // =========================
    function processScan() {
      const input = document.getElementById("scanInput").value.trim();
      const resultBox = document.getElementById("scanResult");
      if (input === "") {
        resultBox.classList.remove("d-none", "alert-secondary");
        resultBox.classList.add("alert-danger");
        resultBox.innerText = "Please enter a value to scan.";
        return;
      }
      // Success output
      resultBox.classList.remove("d-none", "alert-danger");
      resultBox.classList.add("alert-secondary");
      resultBox.innerText = "Scan Result: " + input;
    }
    // =========================
    // PICK OPERATOR CARD LOGIC
    // =========================
    function populateEmployees() {
      const select = document.getElementById("employeeSelect");
      if (!select) return;
      // Remove old dynamic options (keep first placeholder)
      while (select.options.length > 1) {
        select.remove(1);
      }
      DATA.employees.forEach(name => {
        const option = document.createElement("option");
        option.value = name;
        option.textContent = name;
        select.appendChild(option);
      });
    }

    function loadJobs() {
      const employee = document.getElementById("employeeSelect").value;
      const container = document.getElementById("jobListContainer");
      const jobList = document.getElementById("jobList");
      // Clear previous list
      jobList.innerHTML = "";
      if (employee === "") {
        jobList.innerHTML = `
          <li class="list-group-item list-group-item-danger">
            Please select an employee.
          </li>
        `;
        container.classList.remove("d-none");
        return;
      }
      const jobs = DATA.jobData[employee] || [];
      if (jobs.length === 0) {
        jobList.innerHTML = `
          <li class="list-group-item">
            No jobs assigned today.
          </li>
        `;
      } else {
        jobs.forEach(job => {
          const li = document.createElement("li");
          li.className = "list-group-item";
          li.textContent = job;
          jobList.appendChild(li);
        });
      }
      container.classList.remove("d-none");
    }
    // =========================
    // DAILY LOG CARD LOGIC
    // =========================
    // Start on today
    let currentLogDate = new Date();
    // Format date as key: "YYYY-MM-DD"
    function formatDateKey(date) {
      return date.toISOString().slice(0, 10);
    }
    // Format date nicely to show on page
    function formatDateDisplay(date) {
      return date.toLocaleDateString(undefined, {
        year: "numeric",
        month: "short",
        day: "numeric"
      });
    }
    // Change day: offset can be -1 (prev) or +1 (next)
    function changeLogDay(offsetDays) {
      currentLogDate.setDate(currentLogDate.getDate() + offsetDays);
      // Clear search when changing days
      const searchInput = document.getElementById("logSearchInput");
      if (searchInput) searchInput.value = "";
      renderDailyLog();
    }
    // Render daily log entries for currentLogDate
    function renderDailyLog() {
      const dateLabel = document.getElementById("dailyLogDate");
      const list = document.getElementById("dailyLogList");
      const searchInput = document.getElementById("logSearchInput");
      if (!dateLabel || !list) return;
      const dateKey = formatDateKey(currentLogDate);
      const allEntries = DATA.dailyLogs[dateKey] || [];
      const searchTerm = (searchInput?.value || "").trim().toLowerCase();
      // Update date label
      dateLabel.textContent = formatDateDisplay(currentLogDate);
      // Clear list
      list.innerHTML = "";
      // Filter by search term if provided
      const entries = searchTerm ?
        allEntries.filter(e => e.toLowerCase().includes(searchTerm)) :
        allEntries;
      if (entries.length === 0) {
        list.innerHTML = `
          <li class="list-group-item text-muted">
            No log entries for this day.
          </li>
        `;
        return;
      }
      // Render entries
      entries.forEach(entry => {
        const li = document.createElement("li");
        li.className = "list-group-item";
        li.textContent = entry;
        list.appendChild(li);
      });
    }
    // =========================
    // INIT
    // =========================
    document.addEventListener("DOMContentLoaded", () => {
      populateEmployees();
      renderDailyLog();
    });
  </script>

</body>

</html>
